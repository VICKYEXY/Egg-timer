<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Egg Timer <3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="app-window">
        <header>
            <div id="back-btn" class="nav-btn" onclick="botaoVoltarGeral()" style="visibility: hidden;"><</div>
            <span class="title">Egg Timer <3</span>
            <div class="window-controls">
                <div class="min-btn" onclick="minimizarApp()">‚Äî</div>
                <div class="close-btn" onclick="abrirPerguntaSair()">‚úï</div>
            </div>
        </header>
        
        <div class="content">
            <div id="start-screen">
                <h1 class="pixel-text-black">Vamos cozinhar<br>seu ovo!!</h1>
                <div class="start-menu-btns">
                    <button class="start-btn" onclick="mostrarTimer()">yee</button>
                    <button class="start-btn" onclick="abrirPerguntaSair()">Nah</button>
                </div>
            </div>

            <div id="timer-screen" style="display: none;">
                <h2 class="sub-title">O que ser√° pra hoje??</h2>
                <div class="egg-selection-grid">
                    <div class="egg-card" onclick="start(180)"><img src="ovo1.png"><p>Soft</p></div>
                    <div class="egg-card" onclick="start(300)"><img src="ovo2.png"><p>Medium</p></div>
                    <div class="egg-card" onclick="start(420)"><img src="ovo3.png"><p>Hard</p></div>
                    <div class="egg-card" onclick="start(600)"><img src="ovo4.png"><p>Extra</p></div>
                </div>
            </div>

            <div id="countdown-screen" style="display: none;">
                <h2 class="sub-title">Um segundo...</h2>
                <img src="cozinhando.gif" class="egg-main-img">
                <div id="display">03:00</div>
            </div>

            <div id="aviso" style="display: none;">
                <h2 class="sub-title">voil√†!! Bon app√©tit!!</h2>
                <img src="pronto.png" class="egg-main-img">
                <div class="action-btns">
                    <button class="action-btn" onclick="voltarParaSelecao()">Voltar</button>
                    <button class="action-btn" onclick="abrirPerguntaSair()">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-sair" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 999;">
        <div style="background: #F5E6C4; padding: 25px; border: 4px solid #5D4037; text-align: center; border-radius: 12px; border: 4px solid #5D4037;">
            <p style="color: #5D4037; font-weight: bold; margin-bottom: 20px;">Tem certeza que quer sair?<br>Nem mais um ovo? üç≥</p>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="action-btn" onclick="fecharAppReal()">Sair</button>
                <button class="action-btn" onclick="fecharPerguntaSair()">Mais ovo!</button>
            </div>
        </div>
    </div>

    <div id="modal-desistir" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 1000;">
        <div style="background: #F5E6C4; padding: 25px; border: 4px solid #5D4037; text-align: center; border-radius: 12px; border: 4px solid #5D4037;">
            <p style="color: #5D4037; font-weight: bold; margin-bottom: 20px;">Uh Oh! Tem certeza?<br>Voc√™ vai ter que come√ßar do zero...</p>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="action-btn" onclick="confirmarDesistencia()">Sair</button>
                <button class="action-btn" onclick="continuarCronometrando()">Continuar!</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
